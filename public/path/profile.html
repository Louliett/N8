<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/css-doodle@0.8.2/css-doodle.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="/public/css/profile.css">

  <link rel="stylesheet" href="/public/css/card.css">

<body id="main">

  <div id='includedContent'></div>
  <div id='card'></div>
  <div id='address'></div>
  <div id="wrapper">



  </div>
  <div style='width:100%;text-align: center;position:relative;'>

      <div class='options'>

        <div class='option' id='editoption' data-option='edit'>

        </div>
        <div class='option' id='ordersoption' data-option='orders'>

        </div>
        <div class='option' id='cardsoption' data-option='cards'>
          <p>cards</p>
        </div>
        <div class='option' id='addressoption' data-option='address'>

        </div>
      </div>
      <div class="content">
      </div>
    </div>
