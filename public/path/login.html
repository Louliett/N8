<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/login.css">
  <link rel="stylesheet" href="/public/css/header.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>


<body id="main">

  <div id="included_content_div"></div>
  <div id="wrapper">


  </div>

  <div class="login_register_div">

    <div class="login_div">
      <p style="font-size: 20px;"> Login </p>
      <div class="login_input_div">
        <div class="input">
          <input type="text" id="login_email" placeholder="Email">
        </div>
        <div class="input2">
          <input type="password" id="login_password" placeholder="Password">
        </div>
        <button class="login_button"> Login </button>
      </div>

      <div class="transit_login_button_div">
        <button class="transit_login_button"> Login </button>
      </div>

    </div>


    <div class="register_div">
      <p style="font-size: 20px;">New User?</p>

      <div class="register_input_div">
        <div class="input">
          <input class="inputregister" type="text" id="first_name" placeholder="First Name">
          <input class="inputregister" type="text" id="last_name" placeholder="Last Name">
        </div>
        <div class="input2">
          <input class="inputregister" type="text" id="email" placeholder="Email">
          <input class="inputregister" type="text" id="confirm_email" placeholder="Confirm email">
        </div>
        <div class="input3">
          <input class="inputregister" type="password" id="password" placeholder="Password">
          <input class="inputregister" type="password" id="confirm_password" placeholder="Confirm Password">
        </div>
        <button class="register_button"> Register </button>
      </div>

      <div class="transit_register_button_div">
        <button class="transit_register_button"> Register </button>
      </div>

    </div>
  </div>
        <div id="includedFooter"></div>


  <script type="module" src="/public/js/login.js"></script>

</body>

</html>
