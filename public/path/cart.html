<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/public/css/header.css">
  <link rel="stylesheet" href="/public/css/cart.css">

</head>

<body id="main">

  <div id="includedContent"></div>

  <div id="wrapper">


  </div>

  <div class="checkoutmenu">
    <div class="items" id="items">
    </div>
    <div class="sum">
      <div class="info">
        <p style="font-size:20px; border-width: 0px 0px 1px 0px; border-style:solid; border-color:darkgrey;">Order summary</p>
        <p class='subtotal'>Subtotal: 0$</p>
        <p class='shipping'>Shipping: 0$</p>
        <p class='vat'>VAT: 0$</p>
        <p class='total' style="border-width: 1px 0px 0px 0px; border-style:solid; border-color:darkgrey; font-weight: bold;">Total: 0$</p>
      </div>
      <div class="finalize">
        <p style="color:white;">Checkout</p>
      </div>
    </div>
  </div>


  <script src="/public/js/cart.js"></script>

</body>

</html>
