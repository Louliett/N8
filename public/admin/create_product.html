<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create Product</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../images/site/n8.ico">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="/public/js/adminCancel.js"></script>
</head>

<body>
  <p class='bigtitle' id='bigtitle'>CREATE PRODUCT</p>

  <nav>
    <a href="home.html">Home</a> |
    <a href="create_product.html">Create Product</a> |
    <a href="view_products.html">View Products</a> |
    <a href="create_classification.html">Create Classification</a> |
    <a href="view_classifications.html">View Classifications</a> |
    <a href="create_admin.html">Create Admin</a> |
    <a href="view_admins.html">View Admins</a> |
    <a href="view_customers.html">View Customers</a> |
    <a href='' id='logout' onclick="return false;">Logout</a>
  </nav>
  <div class='content'>

    <div class="text_fields_div">
      <p></p>
      <label> Product Name </label>
      <br>
      <textarea id="product_name"></textarea>

      <p></p>
      <label> Product price </label>
      <br>
      <textarea id="product_price"></textarea>

      <p></p>
      <label> New Price </label>
      <br>
      <textarea id="product_new_price"></textarea>

      <p></p>
      <label> EAN </label>
      <br>
      <textarea id="product_ean"></textarea>

      <p></p>
      <label> Quantity </label>
      <br>
      <textarea id="product_quantity"></textarea>

      <p></p>
      <label> Brand </label>
      <br>
      <textarea id="product_brand"></textarea>

      <p></p>
      <label> Design </label>
      <br>
      <textarea id="product_design"></textarea>

      <p></p>
      <label> Description </label>
      <br>
      <textarea id="product_description"></textarea>

      <p></p>
      <label> Material </label>
      <br>
      <textarea id="product_material"></textarea>

      <p></p>
      <label> Radius </label>
      <br>
      <textarea id="product_diameter"></textarea>

      <p></p>
      <label> Length </label>
      <br>
      <textarea id="product_length"></textarea>

      <p></p>
      <label> Width </label>
      <br>
      <textarea id="product_width"></textarea>

      <p></p>
      <label> Height </label>
      <br>
      <textarea id="product_height"></textarea>

      <p></p>
      <label> Volume</label>
      <br>
      <textarea id="product_volume"></textarea>

      <p></p>
      <label> Weight </label>
      <br>
      <textarea id="product_weight"></textarea>

      <p></p>
      <label> Size </label>
      <br>
      <textarea id="product_size"></textarea>
    </div>





    <div class="classification_table_div" >
      <table class="classification_table">
        <thead>
          <tr>
            <th> Subcategory </th>
            <th> Category </th>
            <th> Section </th>
          </tr>
        </thead>
        <tbody id="classification_table">
          <tr>
            <td>
              <select id="product_subcategory">
                <option></option>
              </select>
            </td>
            <td>
              <select id="product_category">
                <option></option>
              </select>
            </td>
            <td>
              <select id="product_section">
                <option></option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="upload_images_div" >
      <table class="images_table"id="images_table">
        <thead>
          <tr>
            <th> Colour </th>
            <th> Image(s) </th>
          </tr>
        </thead>

        <tbody id="images_table_body">
          <tr>
            <td>
              <input type="text" id="product_colour_1">
            </td>
            <td>
              <input type="file" name="myImage" id="product_image_1" multiple/>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="add_colour_div">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="48px" height="48px" id="add_colour">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </svg>
      </div>
    </div>



    <button type="button" style="transform: translate(50vw, 0);" id="create_product"> Create </button>

    <p></p>
  </div>

  <script type="module" src="../js/create_product.js"></script>
</body>

</html>
