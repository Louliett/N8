<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/site/n8.ico">
  </head>

  <body>
    <nav>
      <a href="home.html">Home</a> |
      <a href="create_product.html">Create Product</a> |

    <p></p>
    <label> Product Name </label>
    <br>
    <textarea id="product_name"></textarea>

    <p></p>
    <label> Product price </label>
    <br>
    <textarea id="product_price"></textarea>

    <p></p>
    <label> New Price </label>
    <br>
    <textarea id="product_new_price"></textarea>

    <p></p>
    <label> EAN </label>
    <br>
    <textarea id="product_ean"></textarea>

    <p></p>
    <label> Quantity </label>
    <br>
    <textarea id="product_quantity"></textarea>

    <p></p>
    <label> Brand </label>
    <br>
    <textarea id="product_brand"></textarea>

    <p></p>
    <label> Design </label>
    <br>
    <textarea id="product_design"></textarea>

    <p></p>
    <label> Description </label>
    <br>
    <textarea id="product_description"></textarea>

    <p></p>
    <label> Material </label>
    <br>
    <textarea id="product_material"></textarea>

    <p></p>
    <label> Colour </label>
    <br>
    <textarea id="product_colour"></textarea>

    <p></p>
    <label> Length </label>
    <br>
    <textarea id="product_length"></textarea>

    <p></p>
    <label> Width </label>
    <br>
    <textarea id="product_width"></textarea>

    <p></p>
    <label> Height </label>
    <br>
    <textarea id="product_height"></textarea>

    <p></p>
    <label> Volume</label>
    <br>
    <textarea id="product_volume"></textarea>

    <p></p>
    <label> Weight </label>
    <br>
    <textarea id="product_weight"></textarea>

    <p></p>
    <label> Size </label>
    <br>
    <textarea id="product_size"></textarea>

    <p></p>
    <label> Subcategory </label>
    <br>
    <select id="product_subcategory">
      <option id="default_subcategory"></option>
    </select>

    <p></p>
    <label> Category </label>
    <br>
    <select id="product_category">
      <option id="default_category"></option>
    </select>

    <p></p>
    <label> Section </label>
    <br>
    <select id="product_section">
      <option id="default_section"></option>
    </select>

    <p></p>

    <div class="container" id="image_div"> </div>

    <p></p>

    <label> Upload Product Image(s) </label>
    <br>
    <input type="file" name="myImage" id="product_image" multiple/>

    <p></p>

    <button type="button" style="transform: translate(50vw, 0);" id="update_product"> Update </button>
    <button type="button" style="transform: translate(50vw, 0);" id="delete_product"> Delete </button>

    <p></p>

    <script type="module" src="../js/update_product.js"></script>
