<div id="card_modal_div" class="modal">

  <!-- Modal content -->
  <div class="modal-content">

    <div class="modal-header">

      <span class="card_span_div">
        <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 20 20" width="30" class="closecard" id="close_card_window">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </span>

      <h2>Add new card</h2>
    </div>

    <div class="modal-body">

      <div class='cardinfo'>
        <div class='cardnumberdiv'>
          <p class='separator'>Card Details</p>

          <p class='newcardtitle'>Card Number</p>
          <input id="number" type='text' placeholder="#### #### #### ####">
        </div>
        <div class='cardnamediv'>
          <p class='newcardtitle'>Card holder</p>
          <input id="holder" type='text' placeholder="Owner name">
        </div>

        <div class="securitycodediv">
          <p class='newcardtitle'> Card Type </p>
          <select id="card_type" class="required card_expirationYear" style="width: 90px;"></select>
        </div>
        <div class="securitycodediv">
          <p class="newcardtitle"> Currency </p>
          <select id="currency_code" class="required card_expirationYear" style="width: 90px;"></select>
        </div>

        <div class='expdatediv'>
          <p class='newcardtitle'> Month </p>
          <select id="expiration_month" title="" class="required card_expirationMonth" style="width: 90px;"></select>
        </div>
        <div class="expdatediv">
          <p class="newcardtitle"> Year </p>
          <select id="expiration_year" class="required card_expirationYear" style="width: 90px;"></select>
        </div>
        <p></p>
        <div class='securitycodediv'>
          <p class='newcardtitle'> Security Code </p>
          <input id="cvv" type='text' placeholder="CVV" maxLength='3'>
        </div>

      </div>

      <div class="modal-footer">
        <button class='addcard' id="add_card"> Add </button>
      </div>
    </div>

  </div>
</div>
