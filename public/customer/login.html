<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/login.css">


</head>


<body id="main">


  <div id="navbar">
    <div id="menuitem"></div>
    <div class="dropdown">
      <button class="dropbtn">Region</button>
      <div class="dropdown-content">
        <a href="#">Sweden</a>
        <a href="#">Bulgaria</a>
        <a href="#">Whatever</a>
      </div>
    </div>

    <div id="menuitem" class="menuicons">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M17.21 9l-4.38-6.56c-.19-.28-.51-.42-.83-.42-.32 0-.64.14-.83.43L6.79 9H2c-.55 0-1 .45-1 1 0 .09.01.18.04.27l2.54 9.27c.23.84 1 1.46 1.92 1.46h13c.92 0 1.69-.62 1.93-1.46l2.54-9.27L23 10c0-.55-.45-1-1-1h-4.79zM9 9l3-4.4L15 9H9zm3 8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
        </svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </div>

  </div>

  <div class="navbar2" id="navbar2">
    <img src="../images/site/pink.png" class="logoImg" id="navbar2img">
  </div>
  <div id="categorySpace">
    <a>Home</a>
    <a>Categories</a>
    <a>Art</a>
    <a>Premium</a>
    <a>Gifts</a>
    <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M11.5 9C10.12 9 9 10.12 9 11.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5S12.88 9 11.5 9zM20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-3.21 14.21l-2.91-2.91c-.69.44-1.51.7-2.39.7C9.01 16 7 13.99 7 11.5S9.01 7 11.5 7 16 9.01 16 11.5c0 .88-.26 1.69-.7 2.39l2.91 2.9-1.42 1.42z" />
      </svg>

  </div>


  <div id="wrapper"></div>

  <div class="login_register">

    <div class="login_div">
      <p style="font-size: 20px;">Login</p>
      <div class="login_input_div">
        <div class="input">
          <input type="text" name="EMAIL" placeholder="EMAIL">
        </div>
        <div class="input2">
          <input type="password" name="PASSWORD" placeholder="PASSWORD">
        </div>
      </div>
      <button class="login_button">Login</button>
    </div>

    <div class="register_div">
      <p style="font-size: 20px;">New User?</p>
    <div class="register_input_div">
        <div class="input">
          <input class="input_register" type="text" id="first_name" placeholder="First Name">
          <input class="input_register" type="text" id="last_name" placeholder="Last Name">
        </div>
        <div class="input2">
          <input class="input_register" type="text" id="email" placeholder="Email">
          <input class="input_register" type="text" id="confirm_email" placeholder="Confirm email">
        </div>
        <div class="input3">
          <input class="input_register" type="password" id="password" placeholder="Password">
          <input class="input_register" type="password" id="confirm_password" placeholder="Confirm Password">
        </div>
      </div>

    <div class="button_div">
        <button class="register_button">Register</button>
    </div>
    </div>

  </div>

  <script type="module" src="../js/login.js"></script>
</body>

</html>
